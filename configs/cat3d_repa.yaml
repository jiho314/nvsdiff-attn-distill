

# Distill 
distill_config:
  distill_pairs:  [] # student(unet)(down_blocks(6), mid_block(1), up_blocks(9)), teacher(vggt)(0~23, "track_head", "point_head")
  distill_pair_num: null
  # unet: [64,64,32,32,16,16] [8] [16,16,16,32,32,32,64,64,64]
  distill_loss_weight: 0.0 # 0.05 per layer 
  distill_loss_fn: "cross_entropy"  # "cross_entropy", "l1", ...
  vggt_logit_head: "softmax_headmean"  # "softmax_headmean", "identity", "softmax_headmlp"
  vggt_logit_head_kwargs: {"per_view":True, "softmax_temp": 0.01}
  unet_logit_head: "HeadMlp_Softmax"  # "softmax_headmean", "identity", "softmax_headmlp"
  unet_logit_head_kwargs: {"per_view":True, "softmax_temp": 0.15, "learnable_temp": true, "mlp_ratio":4, mlp_depth": 3}
  
  # distill_query: "target" # "target", "all"
  # distill_key: "reference" # "reference", "all", (TODO: "cross")
  cost_metric: "neg_l2" # "dot_product", "neg_l2", "neg_log_l2", "inverse_l2"

  distill_key_for_reference_query: [ "reference","target" ] # ["reference", "target", "self"] 
  distill_key_for_target_query: [  "reference","target"] # ["reference", "target", "self"]

  # masking option
  mask_per_view : False  # if logit_head using per_view, mask_per_view should be applied 

  consistency_check: True
  # consistency_check_per_view : False # if True, increase loss weight 
  consistency_check_cfg:
    pixel_threshold: 1.5
  learning_rate : 1e-4

repa_config:
  distill_layers: [3]
  distill_loss_weight : 0.5
  distill_view: ["target"] # "target", "reference", ...
  

# vggt
vggt_on_fly : true
use_vggt_camera : false

nframe: 4
fix_cond_num: null
min_cond_num: 2
max_cond_num: 3


train_batch_size: 2 # Batch size (per device) for the training dataloader，必须是n_frames_per_seq的倍数
shuffle_train_rate: 0.5 # the rate to shuffle frames in training dataset

train_timestep_schedule: "uniform" # "uniform" or "gaussian"
train_timestep_schedule_config:
  # mean: 1000
  # std: 200


wds_dataset_config:
  url_paths: [ "/mnt/data1/minseop/realestate_wds"  ] # "/mnt/data2/minseop/realestate_train_wds" 
  dataset_length: 20970
  resampled: True
  shardshuffle: True
  min_view_range: 6
  max_view_range: 10
  process_kwargs:
    get_square_extrinsic: true

# eval: 20 -> 6 min / 4gpu = 1.5min
val_nframe: 3
val_cond_num: 2
val_compute_fid: false
val_viz_len: 30

val_wds_dataset_config:
  url_paths: [ "/mnt/data2/minseop/realestate_train_wds"  ] 
  dataset_length: 20
  resampled: False
  shardshuffle: False
  min_view_range: 6
  max_view_range: 8
  process_kwargs:
    get_square_extrinsic: true
    

